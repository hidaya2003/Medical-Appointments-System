      background: white;
      padding: 30px;

      box-shadow: var(--box-shadow);

      margin: 0 auto;
  margin-bottom: 20px;

.section-title {
  margin-bottom: 0; /* إزالة الهامش السفلي */
  position: relative;
  padding-bottom: 10px;
  color: var(--primary);
  display: inline-block;
}

    .section-title::after {
      content: '';

      right: 0;
      width: 80px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;

    /* شريط الفلاتر المحسن */
    .filters-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      padding: 10px;
      background: var(--primary-light);
      border-radius: var(--border-radius);
      align-items: flex-end;
    }

    .filter-group {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: 100%;
    margin-bottom: 0; /* إزالة أي هوامش سفلية */
    padding-bottom: 0;
  }

    .filter-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary); 
    }

    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-family: inherit;
      transition: var(--transition);
      background: white;
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .filter-btn {
      padding: 10px 25px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-btn:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }

    /* جدول المواعيد المطور */
    .appointments-table {
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .appointment-card {
      background: white;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: var(--border-radius);
      border-right: 4px solid var(--primary);
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    .appointment-card .card-body p {
  margin: 6px 0;
  font-size: 15px;
  color: var(--dark);
}

.appointment-card .card-body i {
  color: var(--primary);
  margin-left: 5px;
}

.card-header h4 {
  margin-bottom: 15px;
  font-size: 18px;
  color: var(--primary);
}


    .appointment-card .appointment-actions {
  position: relative;
  z-index: 2;
}


    .appointment-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }

    .appointment-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(67, 97, 238, 0.03) 0%, rgba(67, 97, 238, 0.01) 100%);
      z-index: 0;
    }

    .appointment-card h4 {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 18px;
      color: var(--primary);
    }

    .appointment-card h4 i {
      font-size: 1.1rem;
    }

    .appointment-card p {
      margin: 8px 0;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .appointment-card p i {
      color: var(--gray);
      width: 20px;
      text-align: center;
    }

    /* حالات المواعيد المطورة */
    .status-label {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .status-confirmed {
      background-color: #e6f7ee;
      color: #166534;
    }

    .status-pending {
      background-color: #fff8e6;
      color: #854d0e;
    }

    .status-cancelled {
      background-color: #ffebee;
      color: #b91c1c;
    }

    .status-completed {
      background-color: #e6f3ff;
      color: #1a56a7;
    }

    .appointment-actions {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;

    .appointment-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 6px;

    .appointment-actions .edit:hover {

    }

    .appointment-actions .cancel {
      background-color: var(--danger);

    .appointment-actions .cancel:hover {
      background-color: #c82333;
    }

    .appointment-actions .status {
      background-color: var(--primary);
      color: white;
    }

    .appointment-actions .status:hover {
      background-color: var(--secondary);
    }

    .appointment-actions .delete {
      background-color: var(--gray);
      color: white;
    }

    .appointment-actions .delete:hover {
      background-color: #5a6268;
    }

      }
      .appointment-actions {
        flex-direction: column;
      }
      .appointment-actions button {
        width: 100%;
        justify-content: center;
      }

/* تنسيق نموذج حجز الموعد */
.appointment-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  padding: 20px;
  overflow-y: auto;
}

.appointment-modal-content {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  width: 60%;
  max-height: 90vh; /* أقصى ارتفاع */
  overflow-y: auto;
  max-width: 500px;
  transition: transform 0.3s ease-in-out;
}
.appointments-table {
  z-index: 1; /* تعيين z-index للمواعيد ليكون أقل من الـ modal */
}

/* حواف مدورة لكل الحقول */
input, select, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 2px solid #ddd;
  border-radius: 10px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

/* تأثير التفاعل عند التركيز على الحقول */
input:focus, select:focus, textarea:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

/* زر الحجز (وضعه في الأسفل) */
button {
  padding: 12px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

/* التأثير عند المرور على الزر */
button:hover {
  background-color: #45a049;
}

/* إضافة تدرجات لونية للحقول */
input, select, textarea {
  background: linear-gradient(135deg, #f0f0f0, #fafafa);
}

/* إضافة تأثيرات جديدة للحقول */
input::placeholder, select::placeholder, textarea::placeholder {
  color: #aaa;
  font-style: italic;
}

input:focus::placeholder, select:focus::placeholder, textarea:focus::placeholder {
  color: #4CAF50;
}

/* تنسيق عنوان النافذة */
.appointment-modal-content h3 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
  color: #333;
}

/* تنسيق النصوص في النافذة */
.appointment-modal-content p {

  line-height: 1.5;
  color: #555;
}
#newAppointmentBtn {

  margin-right: auto; 
  margin-bottom: 0px;

}

/* تعديلات للشاشات الصغيرة */
@media (max-width: 768px) {

  }

  color: #aaa;
  cursor: pointer;
  transition: var(--transition);
}

.close-modal:hover {
  color: var(--danger);
  transform: scale(1.1);
}

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
import { getDatabase, ref, get, set, remove, update } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyCAU6wCvPQwaSBszgfD7PQMgxVw2CyZOK8",
  authDomain: "app-appointment-a2793.firebaseapp.com",
  databaseURL: "https://app-appointment-a2793-default-rtdb.firebaseio.com",
  projectId: "app-appointment-a2793",
  storageBucket: "app-appointment-a2793.appspot.com",
  messagingSenderId: "1015962141540",
  appId: "1:1015962141540:web:70f8a31f3a55e02179f071"
});

const db = getDatabase(app);

// تعبئة قائمة الفلاتر للأطباء
async function populateDoctorsFilter() {
  const doctorSelect = document.getElementById("filterDoctor");
  doctorSelect.innerHTML = '<option value="all">جميع الأطباء</option>';
  const snapshot = await get(ref(db, "users/doctor"));
  if (snapshot.exists()) {
    const doctors = snapshot.val();
    for (const id in doctors) {
      const doctor = doctors[id];
      if (doctor.status === "active") {
        const option = document.createElement("option");
        option.value = id;
        option.textContent = `د. ${doctor.name} - ${doctor.specialization}`;
        doctorSelect.appendChild(option);
      }
    }
  }
}

async function loadAndDisplayAppointments() {
  try {
    const appointmentsSnapshot = await get(ref(db, "appointments"));
    const cancelledSnapshot = await get(ref(db, "appointmentsCancelled"));
    const missedSnapshot = await get(ref(db, "appointmentsMissed"));
    const pendingSnapshot = await get(ref(db, "appointmentsPending"));

    const data = {
      appointments: appointmentsSnapshot.exists() ? appointmentsSnapshot.val() : {},
      appointmentsCancelled: cancelledSnapshot.exists() ? cancelledSnapshot.val() : {},
      appointmentsMissed: missedSnapshot.exists() ? missedSnapshot.val() : {},
      appointmentsPending: pendingSnapshot.exists() ? pendingSnapshot.val() : {},
    };

    const allAppointments = collectAllAppointments(data);

    const selectedDoctorId = document.getElementById("filterDoctor")?.value || "all";
    const selectedStatus = document.getElementById("filterStatus")?.value || "all";
    const selectedDate = document.getElementById("filterDate")?.value || "";
    const patientKeyword = document.getElementById("filterPatient")?.value.trim().toLowerCase();

    const filtered = filterAppointments(allAppointments, selectedStatus, selectedDoctorId, selectedDate, patientKeyword);

    const container = document.getElementById("appointmentsTable");
    container.innerHTML = "";

    if (filtered.length === 0) {
      container.innerHTML = "<p>لا توجد نتائج مطابقة.</p>";
      return;
    }

    filtered.forEach(appt => {
      const card = renderAppointmentCard(appt);
      container.appendChild(card);
    });
  } catch (error) {
    console.error("⚠️ خطأ أثناء تحميل المواعيد:", error);
  }
}

function collectAllAppointments(data) {
  const allAppointments = [];

  const sources = {
    confirmed: data.appointments,
    cancelled: data.appointmentsCancelled,
    didNotAttend: data.appointmentsMissed,
    pending: data.appointmentsPending,
  };

  for (const [status, source] of Object.entries(sources)) {
    for (const doctorId in source) {
      for (const date in source[doctorId]) {
        for (const time in source[doctorId][date]) {
          const appointment = source[doctorId][date][time];
          allAppointments.push({ ...appointment, status });
        }
      }
    }
  }

  return allAppointments;
}

// فلترة المواعيد 
function filterAppointments(allAppointments, selectedStatus, selectedDoctorId, selectedDate, patientKeyword) {
  return allAppointments.filter(appointment => {
    const statusMatch = selectedStatus === 'all' || appointment.status === selectedStatus;
    const doctorMatch = selectedDoctorId === 'all' || appointment.doctorId === selectedDoctorId;
    const dateMatch = !selectedDate || appointment.date === selectedDate;
    const patientMatch = !patientKeyword ||
      (appointment.patientName && appointment.patientName.toLowerCase().includes(patientKeyword)) ||
      (appointment.nationalId && appointment.nationalId.toString().includes(patientKeyword)) ||
      (appointment.patientId && appointment.patientId.toString().includes(patientKeyword));

    return statusMatch && doctorMatch && dateMatch && patientMatch;
  });
}

function renderAppointmentCard(appointment) {
  const card = document.createElement("div");
  card.className = "appointment-card";
  card.innerHTML = `
    <div class="card-header">
      <h4><i class="fas fa-user-md"></i> ${appointment.doctorName || "غير معروف"} - ${appointment.doctorSpecialization || ""}</h4>
    </div>
    <div class="card-body">
      <p><i class="fas fa-calendar-day"></i> <strong>التاريخ:</strong> ${appointment.date}</p>
      <p><i class="fas fa-clock"></i> <strong>الوقت:</strong> ${appointment.time}</p>
      <p><i class="fas fa-user-injured"></i> <strong>المريض:</strong> ${appointment.patientName}</p>
      <p><i class="fas fa-id-card"></i> <strong>الهوية:</strong> ${appointment.nationalId || appointment.patientId || "غير متوفر"}</p>
      <p><i class="fas fa-info-circle"></i> <strong>الحالة:</strong>
        <span class="status-label ${getStatusClass(appointment.status)}">
          <i class="fas ${getStatusIcon(appointment.status)}"></i> ${translateStatus(appointment.status)}
        </span>
      </p>
    </div>
    <div class="appointment-actions">
      <button class="edit"><i class="fas fa-edit"></i> تعديل</button>
      <button class="cancel"><i class="fas fa-ban"></i> إلغاء</button>
      <button class="delete"><i class="fas fa-trash-alt"></i> حذف</button>
    </div>
  `;
  attachAppointmentActions(card, appointment);
  return card;
}




function getStatusClass(status) {
  switch (status) {
    case "confirmed": return "status-confirmed";
    case "pending": return "status-pending";
    case "cancelled":
    case "didNotAttend": return "status-cancelled";
    default: return "status-completed";
  }
}

function getStatusIcon(status) {
  switch (status) {
    case "confirmed": return "fa-check-circle";
    case "pending": return "fa-clock";
    case "cancelled":
    case "didNotAttend": return "fa-ban";
    default: return "fa-info-circle";
  }
}

function translateStatus(status) {
  switch (status) {
    case "confirmed": return "مؤكد";
    case "pending": return "قيد الانتظار";
    case "cancelled": return "ملغى";
    case "didNotAttend": return "لم يتم الحضور";
    case "completed": return "مكتمل";
    default: return status;
  }
}

async function reserveAppointment(patientKeyword, doctorId, date, time) {
  try {
    const snapshot = await get(ref(db, "patients"));
    let patientData = null;

    // البحث عن المريض بناءً على الاسم أو الرقم الوطني
    const patients = snapshot.val();
    for (const id in patients) {
      const patient = patients[id];
      if (patient.name.toLowerCase().includes(patientKeyword) || patient.nationalId === patientKeyword) {
        patientData = patient;
        break;
      }
    }

    if (!patientData) {
      alert("المريض غير موجود!");
      return;
    }

    const appointmentId = `${doctorId}_${date}_${time}`;

    await set(ref(db, `appointments/${doctorId}/${date}/${time}`), {
      appointmentId,

      patientId: patientData.id,
      patientName: patientData.name,
      nationalId: patientData.nationalId,

      time,
      status: "confirmed" // تعيين الحالة إلى "مؤكد"

    // إضافة الموعد إلى مواعيد المريض أيضًا

// دالة لتحويل الوقت من 24 ساعة إلى تنسيق عربي
function formatArabicTime(time24) {
  const [hourStr, minute] = time24.split(":");
  let hour = parseInt(hourStr);
  let period = "ص";

  if (hour === 0) {
    hour = 12;
    period = "ص";
  } else if (hour < 12) {
    period = "ص";
  } else if (hour === 12) {
    period = "م";
  } else {
    hour -= 12;
    period = "م";
  }

  const formattedHour = hour.toString().padStart(2, "0");
  return `${formattedHour}:${minute} ${period}`;
}

async function generateTimeSlots(doctorId, selectedDate) {
  const timeSelect = document.getElementById("appointmentTime");

  const startHour = 9;
  const endHour = 16.5; // 4:30 م

  const snapshot = await get(ref(db, `appointments/${doctorId}/${selectedDate}`));

  for (let hour = startHour; hour <= endHour; hour += 0.5) {
    let h = Math.floor(hour);
    let m = (hour % 1 === 0.5) ? "30" : "00";
    let period = h >= 12 ? "م" : "ص";
    let hour12 = h > 12 ? h - 12 : h;
    hour12 = hour12 === 0 ? 12 : hour12;

    const timeFormatted = `${hour12.toString().padStart(2, "0")}:${m} ${period}`;
    const option = document.createElement("option");
    option.value = timeFormatted;

    if (reservedTimes.includes(timeFormatted)) {
      option.textContent = `${timeFormatted} - محجوز`;
      option.disabled = true;
    } else {
      option.textContent = timeFormatted;
    }

    timeSelect.appendChild(option);
  }
}
