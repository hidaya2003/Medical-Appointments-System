<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#0d6efd">
    <link rel="manifest" href="manifest.json">
    <title>احجز موعدك بسهولة-رام الله</title>
    <meta name="google-site-verification" content="2oy3BlZewZgxlatFP9-XEVzNt1GW-ubN5CG2V-kRcAQ" />
    <meta name="description" content="موقع موعدي هو نظام إلكتروني لحجز المواعيد الطبية بسهولة وسرعة">
    <meta name="keywords" content="الرعاية،التخصصي،رام الله،موعدي،حجز موعد،المستشفى،عيادات،مواعيد الأطباء">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="darkmode.css" />
    <link rel="shortcut icon" href="icon-192.png" type="image/png">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    
        };
    </script>
<style>
body {
margin: 0;
overflow: hidden;
height: 100vh;
}

.medical-bg {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: #f7f7f7;
z-index: -1;
}

.bg-element {
position: absolute;
opacity: 0.3;
animation: float 15s infinite linear;
filter: drop-shadow(0 0 5px rgba(25, 113, 194, 0.2));
}

/* توزيع العناصر */
.bg-element:nth-child(1) { top: 10%; left: 5%; font-size: 3rem; color: #1971c2; animation-delay: 0s; }
.bg-element:nth-child(2) { top: 25%; right: 15%; font-size: 4rem; color: #2b8a3e; animation-delay: 2s; }
.bg-element:nth-child(3) { bottom: 15%; left: 20%; font-size: 3.5rem; color: #d6336c; animation-delay: 5s; }
.bg-element:nth-child(4) { bottom: 30%; right: 5%; font-size: 4.5rem; color: #5f3dc4; animation-delay: 8s; }
.bg-element:nth-child(5) { top: 60%; left: 30%; font-size: 3rem; color: #e67700; animation-delay: 4s; }
.bg-element:nth-child(6) { top: 15%; right: 30%; font-size: 4rem; color: #0b7285; animation-delay: 6s; }

@keyframes float {
0% { transform: translateY(0) rotate(0deg) scale(1); }
50% { transform: translateY(-100px) rotate(180deg) scale(1.1); }
100% { transform: translateY(0) rotate(360deg) scale(1); }
}

        #sidebar-image {
            display: none;
        }
    </style>

</head>
<body>
 <div class="medical-bg">
        <i class="fas fa-heartbeat bg-element"></i>
        <i class="fas fa-stethoscope bg-element"></i>
        <i class="fas fa-pills bg-element"></i>
        <i class="fas fa-hospital bg-element"></i>
        <i class="fas fa-ambulance bg-element"></i>
        <i class="fas fa-syringe bg-element"></i>
        </div>
    <div class="sidebar">
        <div class="sidebar-image" id="sidebar-image">
            <img src="stethoscope.png" alt="Doctor" />
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active"> <span> الرئيسية</span><i class="fas fa-home"></i></a></li>
            <li id="aboutLink" style="display:none;">
                <a href="about.html"><span>معلومات عنا</span><i class="fas fa-info-circle"></i></a></li>            
            <li><a href="contact.html"><span>اتصل بنا</span><i class="fas fa-phone"></i></a></li>
            <li id="facilityContactLink" style="display:none;">
                <a href="facility-contact.html"><span>اتصل بالمؤسسة</span><i class="fas fa-hospital"></i></a></li>
            <li><a href="feedback.html"><span>إضافة تعليق</span><i class="fas fa-comment-dots"></i></a></li>
            <li><a href="settings.html"><span>إعدادات الموقع</span><i class="fas fa-cogs"></i></a></li>
            <li><a href="help.html"><span>المساعدة</span><i class="fas fa-question-circle"></i></a></li>
        </ul>
    </div>
   
    <div class="main-container">
        <div class="container">
            <img src="stethoscope.png" class="logo" alt="شعار التطبيق">
            <p class="quote">﴿وَإِذَا مَرِضْتُ فَهُوَ يَشْفِينِ﴾</p>
            <p class="welcome-text">مرحباً بكم في تطبيق موعدي 📅 </p>

           <!-- قائمة اختيار العيادة أو المستشفى -->
           <div class="select">
            <select id="facilitySelect" required>
              <option value="">اختر المنشأة التي تتبع لها</option>
              <optgroup label="العيادات">
                <option value="clinic-elite">عيادة النخبة الطبية</option>
                <option value="clinic-quds">عيادة القدس التخصصية</option>
              </optgroup>
              <optgroup label="المستشفيات">
                <option value="hospital-rai3a">مستشفى رعاية التخصصي – رام الله</option>
                <option value="hospital-shifa">مستشفى الشفاء العام</option>
              </optgroup>
            </select>
          </div>
          
            <div class="auth-buttons">
                <button class="auth-btn" onclick="location.href='login.html'">
                    <i class="fas fa-sign-in-alt"></i> تسجيل دخول
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authBtn = document.querySelector('.auth-btn');
            const facilitySelect = document.getElementById('facilitySelect');
            const facilityLink = document.getElementById("facilityContactLink");
            const aboutLink = document.getElementById("aboutLink");
    
            const selectedFacility = localStorage.getItem("selectedFacility");
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    
            // إذا المستخدم غير مسجل دخول، نحذف المنشأة المحفوظة
            if (!isLoggedIn) {
                localStorage.removeItem("selectedFacility");
            }
    
            // إذا في منشأة محفوظة
            if (selectedFacility && selectedFacility.trim() !== "") {
                facilitySelect.value = selectedFacility;
                authBtn.disabled = false;
                facilityLink.style.display = "block";
                aboutLink.style.display = "block";
            } else {
                facilitySelect.value = "";
                authBtn.disabled = true;
                facilityLink.style.display = "none";
                aboutLink.style.display = "none";
            }
    
            // عند تغيير المنشأة
            facilitySelect.addEventListener('change', () => {
                const selectedValue = facilitySelect.value;
    
                if (selectedValue === "") {
                    authBtn.disabled = true;
                    facilityLink.style.display = "none";
                    aboutLink.style.display = "none";
                    localStorage.removeItem("selectedFacility");
                } else {
                    authBtn.disabled = false;
                    facilityLink.style.display = "block";
                    aboutLink.style.display = "block";
                    localStorage.setItem('selectedFacility', selectedValue);
                }
            });
        });
    </script>
    <script src="script.js" defer></script>
    <script src="darkMode.js"></script>
</body>
</html>
